{% load static %}

<html>

<head>
    <link rel="stylesheet" href="{% static 'ut/yelp.css' %}"/>
<head>

<body>
    <h1>Yelp</h1>
    {% for review in reviews %}
    <section>
        <h2>{{ review.by }}</h2>
        <h3>{{ review.stars | safe }}</h3>
        <p>{{ review.text }}</p>
    </section>
    {% endfor %}
</body>

</html>
